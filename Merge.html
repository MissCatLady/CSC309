<!--Script for Displaying different content/pages on this website-->
<script>
        $(document).ready(function() {
			$(".col-l").hide();
			$("#location").hide();
			
			//hide all the pages when "Links", which is the bottom Navigation bar is clicked
			$('.Links').click(function(e) {
				e.preventDefault();
				HideEverything();
			
			});
			
			$('.Meet_Link').click(function(e){
					e.preventDefault();
					$('#location').show();
					$('#Meet').show();

				
			});
			
			$('.Games_Link').click(function(e){
					e.preventDefault();
					$('#Games').show();
				
			});
        });
		function HideEverything(){
			$(".content").hide();
		}
	
		
		</script>
