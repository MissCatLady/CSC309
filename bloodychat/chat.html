		  <input type = "text" class = "chat-name" placeholder = "Enter your name"></input>

		<script>
		(function(){
		var getNode = function(s){
					return document.querySelector(s);
				
				},
		messages = getNode('#chat-messages'),
		status = getNode('#chat_s'),
		textarea = getNode('#chat textarea'),
		chatName=getNode('.chat-name');
		
		statusDefault = status.textContent,
		
		
		//set status		
		setStatus = function(s){
					status.textContent = s;
					//set the status every 3 second, a nice functionality 
					if(s!==statusDefault){
						
						var delay = setTimeout(function(){
						setStatus(statusDefault);
						clearInterval(delay);
						},3000);
						
					}
		
		
		};
		
		setStatus("Testing");
		
		//connect to io
		try{
			var socket = io.connect('http://127.0.0.1:8080');
			
		
		}catch(e){
		
		
		}
		if(socket !== undefined){
		
				
			//listen for output, the messages!!!
			socket.on('output',function(data){
			var user_name = "will";
				if(data.length){
					for(var x = 0; x<data.length; x=x+1){
						
						
						var message = document.createElement('div');
						message.setAttribute('class','chat-message');
						if(data[x].name ===user_name){
							message.textContent = 'You :' +data[x].message;
						}
						else{
						message.textContent = data[x].name + ':'+ data[x].message;
						}
						//Append
						messages.appendChild(message);
						messages.insertBefore(message,messages.lastChild);
						
					}
				
				}
			
			
			});
				
				
			//listen for a status
				socket.on('status',function(data){
					setStatus((typeof data==='object')?data.message:data);
						
						if(data.clear===true){
							textarea.value = '';
						
						}
					
					});
		
		
		
		textarea.addEventListener('keydown',function(event){
			var self = this;
			name = chatName.value;
			
			//console.log(event.which);
			if(event.which===13 && event.shiftKey===false){
			
			console.log('send!');
			socket.emit('input',{
				name:name,
				message:self.value
				});
			}
			});
		}
		})();
