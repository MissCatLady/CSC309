<div class="content"> 
	<div class="accordion vertical">
		  <section id="ProfileSettings">
		      <h2><a href="#ProfileSettings">Profile</a></h2>
			  <div class="Forms" id="profileForm">
			  <div id="leftCol">
					<form>
					<fieldset>
						<label name="firstName">First Name</label>
						<input id="FN" type="text" placeholder="John" required/>
						<label name="lasttName">Last Name</label>
						<input id="LN" type="text" placeholder="Doe" required/>
						<div class="randompad"></div>
					</fieldset>
					<div id="DOB">
					<label name="birthday">Birthday</label>
					<div class="randompad"></div>
					<select id="myMonth" name="month">	
					</select>
					<select id="myDays" name="Day">
					</select>
					<select id="myYears" name="Year">
					</select></div>
					</form>
					<div class="randompad"></div>
				</div>
			  <div id="rightCol">
					<form>
					<fieldset>
						<label name="email">Email</label>
						<input id="email" type="email" placeholder="john.doe@mail.com" required/>
						<label name="password">Password</label>
						<input id="pswrd" type="password" placeholder="******" required/>
						<div class="randompad"></div>
					</fieldset>
					<div id="genderOptions" >
					<label name="gender">Gender</label>
					<div class="randompad"></div>
					<input id="female" type="radio" id="radio1" name="gender">
					<label for="radio1">Female</label>
					<input id="male" type="radio" id="radio2" name="gender" checked="true">
					<label for="radio2">Male</label>
					</div>
					</form>
			    </div>
				<input id="profileSave"type="submit" value="Save">
				<div class="randompad"></div>
			  </div>
		  </section>
		  
		  <section id="PrivacySettings">
		      <h2><a href="#PrivacySettings">Privacy</a></h2>
			  <div class="Forms" id="privacyForm">
			  <div id="leftCol"> 
				<form>
					<h2>Who can see my stuff?</h2>
					<div id="q1"><form>
						<label name="q1">Contact information is available to</label>
						</br></br>
						<input type="radio" id="radio1" name="stuff" >
						<label for="radio1">Everyone</label>
						<input type="radio" id="radio2" name="stuff" checked="true">
						<label for="radio2">Filter</label>
					</form></div>
					</br>
					<div id="q2"><form>
						<label name="q2">Location is visible to</label>
						</br></br>
						<input type="radio" id="radio3" name="stuff" >
						<label for="radio3">Everyone</label>
						<input type="radio" id="radio4" name="stuff" checked="true">
						<label for="radio4">Filter</label>
					</form></div>
					<div class="randompad"></div><div class="randompad"></div><div class="randompad"></div>
				</form>
			  </div> 
			  <div id="rightCol">
			  	<form>
					<h2>Who can look me up</h2>
					<div id="q3"><form>
						<label name="q3">Who can send me meeting invites?</label>
						</br></br>
						<input type="radio" id="radio5" name="lookup" >
						<label for="radio5">Everyone</label>
						<input type="radio" id="radio6" name="lookup" checked="true">
						<label for="radio6">Filter</label>
					</form></div>
					</br>
					<div id="q4"><form>
						<label name="q4">Who can send me game invites?</label>
						</br></br>
						<input type="radio" id="radio7" name="lookup" >
						<label for="radio7">Everyone</label>
						<input type="radio" id="radio8" name="lookup" checked="true">
						<label for="radio8">Filter</label>
					</form></div>
				</form>
			  </div>
				<input id="privacySave"type="submit" value="Save">
				<div class="randompad"></div>
			 </div>
		  </section>
		  <section id="ThemesSettings">
		      <h2><a href="#ThemesSettings">Themes</a></h2>
		      <div id="myThemes">
		      <h2>Select A Theme</h2>
			   <div id="im1" class="themeImg"></div>
			<input type="radio" id="radio9" name="radio" >
			<label for="radio9">Earth</label>
			</br>
			 <div id="im2" class="themeImg"></div>
			<input type="radio" id="radio10" name="radio" >
			<label for="radio10">Fire</label>
			</br>
			 <div  id="im3"class="themeImg"></div>
			<input type="radio" id="radio11" name="radio" >
			<label for="radio11">Sea</label>
			</br>
			 <div  id="im4" class="themeImg"></div>
			<input type="radio" id="radio12" name="radio" >
			<label for="radio12">Rain</label>
			</br>
			 <div id="im5" class="themeImg"></div>
			<input type="radio" id="radio13" name="radio" >
			<label for="radio13">SunSet</label>
			</br>
			<input id="themeSave"type="submit" value="Save">
				<div class="randompad"></div>
			</div>
		  </section>
		</div>
